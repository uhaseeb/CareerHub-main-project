</head>
<body>
    <div class="container blogs-sec">
    <h2 class="blog-primary-heading">{{posts.title}}</h2>
            <div class="img-section">
            {% if posts.blog_related_to == 'exam' %}
            <img src="{%static 'images/exam.jpg' %}" class="card-img-top blog-img" alt="...">
            {% elif posts.blog_related_to == 'study' %}
            <img src="{%static 'images/study.jpg' %}" class="card-img-top blog-img" alt="...">
            {% elif posts.blog_related_to == 'books' %}
            <img src="{%static 'images/books.jpg' %}" class="card-img-top blog-img" alt="...">
            {% elif posts.blog_related_to == 'programming' %}
            <img src="{%static 'images/programming.jpg' %}" class="card-img-top blog-img" alt="...">
            {% endif %}
            </div>
            <div class="blog-content">
              <p class="blog-date">{{posts.created_at}}</p>
              <p class="blog-text">{{posts.blog_desc}}</p>
            </div>
    </div>
</body>
</html>
